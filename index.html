<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>Meus Jogos</title>
  
  <style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background-color: #f0f0f0;
  color: #333;
}

header {
  background-color: #6C63FF;
  padding: 20px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

header h1 {
  color: white;
  margin: 0;
  font-size: 2.5rem;
}

.container {
  padding: 40px 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.game-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 30px;
  justify-items: center;
}

/* Ajuste dos cards para ter um formato quadrado */
.game-card {
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: transform 0.3s, box-shadow 0.3s;
  text-align: center;
  padding-bottom: 20px;
  width: 200px;  /* Largura fixa para os cards */
  height: 200px; /* Altura fixa para os cards, tornando-os quadrados */
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.game-card img {
  width: 100%;
  height: 150px; /* Altura ajustada da imagem */
  object-fit: cover;
  margin-bottom: 5px; /* Aproxima a imagem do título */
}

.game-card h2 {
  font-size: 1.2rem;
  margin: 5px 0; /* Reduzi a margem para aproximar o título do botão */
  color: #333;
}

.game-card a {
  text-decoration: none;
  font-weight: bold;
  color: white;
  background-color: #6C63FF;
  padding: 5px 15px; /* Tamanho ajustado do botão */
  border-radius: 20px;
  transition: background-color 0.3s;
  font-size: 0.85rem;
  width: 80px;
  margin: 5px auto; /* Aproxima o botão do título */
}


.game-card a:hover {
  background-color: #5753C9;
}


.game-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

/* Estilo responsivo para mobile */
@media (max-width: 768px) {
  header h1 {
    font-size: 2rem;
  }

  .container {
    padding: 20px;
  }
}


  </style>
</head>
